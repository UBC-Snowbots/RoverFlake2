ekf_filter_node:
  ros__parameters:
    frequency: 30.0
    sensor_timeout: 0.1
    two_d_mode: true
    
    # Output frame
    map_frame: map
    odom_frame: odom
    base_link_frame: base_link
    world_frame: odom
    
    # IMU configuration
    imu0: /imu/data  # Your IMU topic
    imu0_config: [false, false, false,  # x, y, z position
                  true,  true,  true,   # roll, pitch, yaw
                  false, false, false,  # x_vel, y_vel, z_vel
                  true, true, true,  # roll_vel, pitch_vel, yaw_vel
                  false,  false,  false]   # x_accel, y_accel, z_accel
    imu0_differential: false
    imu0_relative: false
    imu0_queue_size: 10
    
    # GPS odometry configuration
    odom0: /odometry/gps  # From navsat_transform
    odom0_config: [true,  true,  false,   # x, y, z position
                   false, false, false,   # roll, pitch, yaw
                   false, false, false,   # velocities
                   false, false, false,   # rotational velocities
                   false, false, false]   # accelerations
    odom0_queue_size: 10
    odom0_differential: false
  